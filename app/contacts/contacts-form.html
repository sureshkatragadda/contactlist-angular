<div class="container">
  <h2 ng-if="path === '/contacts/add'">Add Contact</h2>
  <h2 ng-if="path != '/contacts/add'">Edit Contact</h2>

  <form role="form" name="contactForm"  novalidate>
    <div class="form-group">
      <label for="FirstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" ng-model="currentContact.firstName" required="true">
    </div>
    <div class="form-group">
      <label for="LastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" ng-model="currentContact.lastName" required>
    </div>
    <div class="form-group">
      <label for="Phone">Phone:</label>
      <input type="text" class="form-control" id="phone" ng-model="currentContact.phone" required>
    </div>

    <a ng-if="path === '/contacts/add'" ng-href="#!/contacts">
      <button class="btn btn-default" ng-click="contactForm.$valid && addContact()">Add</button>
    </a>

    <a ng-if="path != '/contacts/add'" ng-href="#!/contacts">
      <button class="btn btn-default"  ng-click="contactForm.$valid">Update</button>
    </a>

    <a ng-href="#!/contacts">
      <button class="btn btn-default">Cancel</button>
    </a>
</form>

</div>
