<div class="container" ng-controller="ContactsCtrl as ctrl">
  <h2>Add Contact</h2>
  <form role="form" name="addForm" ng-submit="addForm.$valid && addContact(ctrl.contact)" novalidate>
    <div class="form-group">
      <label for="FirstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" ng-model="ctrl.contact.firstName" required="true">
    </div>
    <div class="form-group">
      <label for="LastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" ng-model="ctrl.contact.lastName" required>
    </div>
    <div class="form-group">
      <label for="Phone">Phone:</label>
      <input type="text" class="form-control" id="phone" ng-model="ctrl.contact.phone" required>
    </div>

    <button type="submit" class="btn btn-default">Add</button>
</form>
</div>
